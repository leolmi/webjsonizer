<div class="modal-header">
  <button ng-if="modal.dismissable" type="button" ng-click="$dismiss()" class="close">&times;</button>
  <h4 ng-if="modal.title" ng-bind="modal.title" class="modal-title"></h4>
</div>
<div class="modal-body">
  <p ng-if="modal.text" ng-bind="modal.text"></p>
  <div ng-if="modal.html" ng-bind-html="modal.html"></div>
  <div ng-if="modal.template" ng-include="modal.template"></div>
</div>
<div class="modal-footer">
  <button ng-repeat="b in modal.leftbuttons" ng-class="b.classes" ng-click="b.click($event)" ng-disabled="modal.idle || (b.disabled && b.disabled())" ng-bind="b.text" class="btn btn-left"></button>
  <button ng-repeat="b in modal.buttons" ng-class="b.classes" ng-disabled="modal.idle" ng-click="b.click($event)" ng-bind="b.text" class="btn"></button>
</div>
