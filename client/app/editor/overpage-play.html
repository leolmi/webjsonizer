<div class="overpage-play">
  <h4>Test sequenza....</h4>
  <h1>{{overpage.title}}</h1>
  <br>
  <div class="working" ng-show="overpage.running"></div>
  <div ng-hide="overpage.running"><i class="fa fa-fw fa-warning" ng-show="overpage.error"></i>{{overpage.result}}</div>
  <br>
  <div class="error" ng-show="overpage.error && !overpage.running">{{overpage.error}}</div>
  <div ng-show="overpage.content && !overpage.running">{{overpage.content}}</div>
</div>
